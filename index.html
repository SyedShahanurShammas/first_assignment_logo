<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">

    <title>Logo</title>
</head>

<body class="raleway-normal">
    <header>
        <nav>
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <div>
                <button class="btn">Sign up</button>
            </div>
        </nav>
        <div class="banner">
            <div>
                <h1 class="banner-text">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="banner-btn">Stay focused</button>
            </div>
        </div>

    </header>
    <main>
        <section class="action-section">
            <div class="action-section-left">
                <h1>See It in Action</h1>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="action-section-btn">Launch Live Preview</button>
            </div>
            <div>
                <img src="/Assets/wc-mini.png" alt="">
            </div>

        </section>

    </main>
    <footer>

    </footer>

</body>

</html>
